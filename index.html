<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="leetcode1">
            <div class="leetcode">


                <div class="topBar">
                    <div class="logo"><img src="l.svg" alt="leetcode"></div>

                </div>
                <div class="main">
                    <form action="">
                        <input type="text" placeholder="username"> <br>
                        <input type="password" placeholder="password">
                        <div class="verify">
                            <input type="checkbox">
                            <small>Verify the human</small>

                        </div>
                        <button type="submit">Sign in</button>
                    </form>
                </div>
                <div class="formBottom">
                    <div class="bleft">
                        <span> Forget Password</span>

                    </div>
                    <div class="b-right">
                        <span>
                        sign_up
                        
                    </span>

                    </div>
                </div>
                <div class="b-end">
                    <span>
                    or you can sign in 
                </span>
                    <div class="socail">
                        <i class="bi bi-google socail1"></i>
                        <i class="bi bi-facebook socail1"></i>
                        <i class="bi bi-github socail1"></i>
                        <i class="bi bi-three-dots socail1"></i>


                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
